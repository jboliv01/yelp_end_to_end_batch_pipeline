version: 2

models:
  - name: stg_trips
    description: The trips source table, cleaned up and decoded
    columns:
      - name: pickup_datetime
        description: The pickup datetime
      - name: dropoff_datetime
        description: The dropoff datetime
      - name: passenger_count
        description: The passenger count
      - name: trip_distance
        description: The trip distance
      - name: pickup_zone_id
        description: The pickup location id
      - name: dropoff_zone_id
        description: The dropoff location id
      - name: fare_amount
        description: The fare amount
      - name: total_amount
        description: The total amount
  - name: stg_zones
    description: The taxi zones, with enriched records and additional flags
    columns:
      - name: zone_id
        description: The location id
        tests:
          - not_null
      - name: borough
        description: The borough
        tests:
          - accepted_values:
              values:
                - Manhattan
                - Bronx
                - Brooklyn
                - Queens
                - Staten Island
                - EWR
      - name: stg_yelp_business
        description: The yelp business data cleaned uo
        columns:
          - name: business_id
            description: business identifier
          - name: name
            description: business name
          - name: city
          - name: postal_code
          - name: state
            description: state in which business resides
          - name: latitude
            description: latitude 
          - name: longitude
            description: longitude
          - name: stars
          - name: review_count
          - name: is_open
          - name: categories
      - name: stg_yelp_users
        description: The yelp user data cleaned uo
        columns:
          - name: user_id
            description: user identifier
          - name: name
            description: user name
          - name: review_count
            description: number of reviews a user has made
          - name: yelping_since
            description: date a user started yelping
      - name: stg_yelp_reviews
        description: "Transformed data from external Yelp reviews"
        columns:
          - name: business_id
            description: "Unique identifier for businesses"
            tests:
              - not_null
          - name: review_id
            description: "Primary key. Unique identifier for reviews."
            tests:
              - not_null
              - unique
          - name: user_id
            description: "Identifier for the users who made the reviews"
            tests:
              - not_null
          - name: stars
            description: "Rating given by the user"
            tests:
              - not_null
              - accepted_values:
                  values: [1, 2, 3, 4, 5]
          - name: datetime
            description: "Datetime when the review was posted"
            tests:
              - not_null
          - name: text
            description: "Text content of the review"